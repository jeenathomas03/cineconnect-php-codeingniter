<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - News Website</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="submit-contact.php" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="mobile">Mobile Number:</label><br>
        <input type="tel" id="mobile" name="mobile" required><br><br>
        
        <label for="communication-type">Type of Communication:</label><br>
        <select id="communication-type" name="communication-type">
            <option value="sales">Sales</option>
            <option value="service">Service</option>
            <option value="enquiry">Enquiry</option>
            <option value="advertisement">Advertisement</option>
            <option value="complaint">Complaint</option>
        </select><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required placeholder="Describe your message..."></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
