<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            /* Set the background image */
            background-image: url('thispc-artsregistration-arts.jpeg');

            /* Ensure the background covers the entire page */
            background-size: cover;

            /* Center the background image */
            background-position: center;

            /* Set a fallback background color */
            background-color: #cccccc;

            /* Prevent the background image from repeating */
            background-repeat: no-repeat;

            /* Ensure the content scrolls over the background */
            background-attachment: fixed;

            /* Set some padding and margin to prevent content from touching the edges */
            margin: 0;
            padding: 0;
        }

        /* Additional styles for content */
        .content {
            color: white;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a sample webpage with a background image.</p>
    </div>
</body>
</html>
