<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>table</title>
    <style>
        h1{
            text-align: center;
            font-size: 70px;
        }
        table,tr,th,td{
            border: 3px solid;
            border-collapse: collapse;
            
        }
        .table{
            width: 100%;
            height: 900px;
            text-align: center;

        }
        .green{
            background-color: green;
        }
        .pink{
            background-color: pink;
        }
        .yellow{
            background-color: yellow;
        }
        .blue{
            background-color: blue;
        }
        .violet{
            background-color: violet;
        }
        .brown{
            background-color: brown;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
	<h1>Table</h1>
	<table class="table">
       
	</table>
</body>
</html>
