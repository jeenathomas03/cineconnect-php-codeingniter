<!DOCTYPE html>
<html>
<head>
    <title>JavaScript-Exam1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 150px;
        }
        input, select {
            text-align: center;
            height: 80px;
            background-color: lightgrey;
            border: none;
        }
        
    </style>
</head>
<body>
    <div class="container p-5">
        <div class="card p-5">
            <input type="number" id="num1" placeholder="First Number"><br>
            <input type="number" id="num2" placeholder="Second Number"><br>
            <select id="operator">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select><br>
            <button onclick="calculator()" class="btn btn-primary" style="height: 60px;">Calculate</button><br>
            <input type="text" id="result" placeholder="Result" readonly>
        </div>
    </div>
    <!-- JavaScript -->
    <script type="text/javascript">
        function calculator() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var result;

            if (operator == "add") {
                result = num1 + num2;
            } else if (operator == "subtract") {
                result = num1 - num2;
            } else if (operator == "multiply") {
                result = num1 * num2;
            } else if (operator == "divide") {
                if (num2 != 0) {
                    result = num1 / num2;
                } else {
                    result = "Cannot divide by zero";
                }
            }
            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
