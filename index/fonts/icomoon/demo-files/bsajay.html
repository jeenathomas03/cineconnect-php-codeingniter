<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>
<body style="margin: 50px;">
    <div class="container">
        <div class="row" style="background-color: pink;">
            <div class="col-4" style="background-color: yellow;">1</div>
            <div class="col-8" style="background-color: green;">
                <div class="row" style="background-color: purple;">
                    <div class="col-12" style="background-color: red;">2</div>
                </div>
                <div class="row" style="background-color: violet;">
                    <div class="col-6" style="background-color: brown;">3</div>
                    <div class="col-6" style="background-color: pink;">4</div>
                </div>
                <div class="row">
                    <div class="col-4" style="background-color: green;">5</div>
                    <div class="col-2" style="background-color: blue;">6</div>
                    <div class="col-2" style="background-color: violet;">7</div>
                    <div class="col-4">
                        <div class="row" style="background-color: red;">8</div>
                        <div class="row" style="background-color: purple;">9</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
