<!DOCTYPE html>   
<html>   
        
<head>   
<title>CSS Icons</title>

href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

body{  
text-align:center;  
background-color:lightblue;  
}

</html>
