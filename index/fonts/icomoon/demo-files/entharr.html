
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Button Link</title>
<style>
  /* Styles for the button link */
  .button-link {
    
    display: inline-block;
    padding: 10px 20px;
    text-decoration: none;
    background-color: #007bff;
    color: white;
    border: 1px solid #007bff;
    border-radius: 5px;
    text-align: center;
    cursor: pointer; /* Ensure cursor changes to pointer on hover */
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  /* Hover effect */
  .button-link:hover {
    opacity: 0.8; /* Darken background color on hover */
  }

  /* Additional styling for better appearance */
  /*.button-link:focus {
    outline: none;  Remove outline on focus for better aesthetics*/ 
  /*}*/
</style>
</head>
<body>

<!-- Button link -->
<a href="#" class="button-link">Click me!</a>

</body>
</html>
