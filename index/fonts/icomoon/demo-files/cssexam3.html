<!DOCTYPE html>
<html>
<head>
	<title>cssexam3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
	         margin: 0;
	         padding: 0;
	         font-family: sans-serif;
	         font-weight: bold;
	         line-height: 30px;
             }
        .set {
	               display: flex;
	               height: 100vh;
                   }
        .gradient {
	              background: linear-gradient(to bottom, #aca8ea, #ffe4ce);
	              opacity: 0.4;
	              width: 50%;
	              height: 100vh;
                  }
        .body {
	           padding: 50px;
	           margin-top: 160px;
	           width: 50%;
	           
              }
        h1 {
	        color: #ee6633;
	        font-family: sans-serif;
	        line-height: 25px;
           }
        input {
	           width: 100%;
	           height: 24px;
	           border: 1px solid grey;
	           
              }
        button {
	            color: white;
	            background-color: #ee6633;
	            width: 100%;
	            height: 30px;
	            border: none;
	            
               }
@media only screen and (max-width: 470px) {
	.set {
		        flex-direction: column;
		        align-items: center;
		        padding: 17px;
	           }
	.gradient  {
		        width: 100%;
		        height: 0;
	           }
	.body {
		   width: 100%;
		   margin-top: 20px;
		   padding: 20px;
	      }
	h1 {
		padding-top: 100px;
	   }
	input[type=email], input[type=password] {
		                                     padding: 5px;
		                                     width: 350px;
		                                     height: 25px;
		                                    }
	button{
           height: 30px;
           width: 360px;
	      }
}
		
	</style>
</head>
<body>
	<div class="set">
		<div class="gradient"></div>
		<div class="body">
			<h1>Login Form</h1>
			<form action="cssexam3.html" method="post">
				<label for="email">Email:</label><br>
				<input type="email" name="email" required><br>
				<label for="password">Password:</label><br>
				<input type="password" name="password" required><br>
			    <input type="checkbox" name="terms" id="terms" required style="width:10px;height:10px;">&nbsp;Remember me<br>
				<button>Login</button>
			</form>
		</div>
	</div>
</body>
</html>
